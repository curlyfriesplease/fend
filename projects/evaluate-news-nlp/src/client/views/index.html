<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>MeaningMate sentiment analysis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shizuru&family=Syncopate&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <div class="">Meaning<strong>Mate</strong></div>
    </header>

    <main>
      <section>
          <form id="form">
          <input
            id="textinput"
            type="text"
            name="input"
            value=""
            placeholder="Input text here"
          />
          <input
            type="submit"
            name=""
            value="submit"
          />
        </form>
      </section>

      <section>
        <div id="results">
          <div id="scores">
            <div id="polarity">
              Polarity:
              <div class="scoreNumber" id="polarityScore">0</div>
            </div>
            <div id="confidence">
              Confidence:
              <div class="scoreNumber" id="confidenceScore">0</div>
            </div>
            <div id="agreement">
              Agreement:
              <div class="scoreNumber" id="agreementScore">0</div>
            </div>
            <div id="irony">
              Irony:
              <div class="scoreNumber" id="ironyScore">0</div>
            </div>
            <div id="subjectivity">
              Subjectivity:
              <div class="scoreNumber" id="subjectivityScore">0</div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p><center>Data provided by <a href="https://www.meaningcloud.com/developer/sentiment-analysis">Meaningcloud</a></center></p>
    </footer>
  </body>
</html>
